<div *ngIf='!isLogged' class='login-page'>
  <mat-card class='login-card'>
    <h3><mat-icon class='title-icon'>store</mat-icon> InfooTools</h3>
    <mat-card-content>
      <span *ngIf='showError' class='error'>Mauvais identifiants, veuillez r√©essayer</span>
      <mat-form-field class="full-width">
        <span matPrefix><mat-icon>account_circle</mat-icon> &nbsp;</span>
        <input type="text" matInput placeholder="Identifiant" [(ngModel)]='login'>
      </mat-form-field>

      <mat-form-field class="full-width">
        <span matPrefix><mat-icon>lock</mat-icon> &nbsp;</span>
        <input type="password" matInput placeholder="Mot de passe" [(ngModel)]='password'>
      </mat-form-field>
    </mat-card-content>

    <button mat-raised-button color="primary" class="full-width" (click)="connect()">Connexion</button>
  </mat-card>
</div>


<div *ngIf='isLogged'>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon>store</mat-icon>
      <span class="title-app">InfoTools</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="openAddDialog()">
        <mat-icon class="white">group_add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-tab-group>
    <mat-tab label="Rendez-vous">
      <app-list-rdv></app-list-rdv>

    </mat-tab>
    <mat-tab label="Produits">
      <app-list-produit></app-list-produit>
    </mat-tab>

    <mat-tab label="Commandes">
      <app-commande-list></app-commande-list>
    </mat-tab>
  </mat-tab-group>
</div>
